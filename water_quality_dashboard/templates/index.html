
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Quality Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>üíß Water Quality Dashboard</h1>
        <p id="last-update">Last updated: --</p>
        <div class="card-grid">
            <div class="card" id="ph">
                <h2>pH</h2>
                <p>--</p>
                <div id="ph_msg" class="msg"></div>
            </div>
            <div class="card" id="tds">
                <h2>TDS</h2>
                <p>--</p>
                <div id="tds_msg" class="msg"></div>
            </div>
            <div class="card" id="temperature">
                <h2>Temperature</h2>
                <p>--</p>
                <div id="temperature_msg" class="msg"></div>
            </div>
            <div class="card" id="turbidity">
                <h2>Turbidity</h2>
                <p>--</p>
                <div id="turbidity_msg" class="msg"></div>
            </div>
        </div>
    </div>
   <script>
    function fetchData() {
        fetch('/get_data')
            .then(response => response.json())
            .then(data => {
                const t = parseFloat(data.temperature);
                const p = parseFloat(data.ph);
                const d = parseFloat(data.tds);
                const u = parseFloat(data.turbidity);

                // Display values
                document.querySelector("#ph p").textContent = isNaN(p) ? "N/A" : p;
                document.querySelector("#tds p").textContent = isNaN(d) ? "N/A" : d + " ppm";
                document.querySelector("#temperature p").textContent = isNaN(t) ? "N/A" : t + " ¬∞C";
                document.querySelector("#turbidity p").textContent = isNaN(u) ? "N/A" : u + " NTU";

                // Messages
                setMsg("temperature_msg", temperatureStatus(t));
                setMsg("ph_msg", phStatus(p));
                setMsg("tds_msg", tdsStatus(d));
                setMsg("turbidity_msg", turbidityStatus(u));

                document.getElementById("last-update").textContent = "Last updated: " + new Date().toLocaleTimeString();
            })
            .catch(() => {
                document.querySelectorAll(".card p").forEach(p => p.textContent = "Error");
            });
    }

    function setMsg(id, status) {
        const el = document.getElementById(id);
        el.textContent = status.msg;
        el.className = "msg " + status.class;
    }

    function temperatureStatus(t) {
        if (isNaN(t)) return { msg: "", class: "" };
        if (t < 0 || t > 35) return { msg: "‚ö†Ô∏è Critical: Deadly temperature!", class: "critical" };
        if (t > 30) return { msg: "‚ö†Ô∏è Warning: Fish may be stressed", class: "warning" };
        if (t >= 10 && t <= 26) return { msg: "‚úÖ Good", class: "good" };
        return { msg: "‚ö†Ô∏è Outside ideal range", class: "warning" };
    }

    function phStatus(p) {
        if (isNaN(p)) return { msg: "", class: "" };
        if (p < 4.5 || p > 10) return { msg: "‚ò†Ô∏è Critical: Toxic pH", class: "critical" };
        if (p < 6.0 || p > 9.0) return { msg: "‚ö†Ô∏è Warning: Acidic or Basic", class: "warning" };
        if (p >= 6.5 && p <= 8.5) return { msg: "‚úÖ Good", class: "good" };
        return { msg: "‚ö†Ô∏è Outside ideal range", class: "warning" };
    }

    function tdsStatus(d) {
        if (isNaN(d)) return { msg: "", class: "" };
        if (d > 2000) return { msg: "‚ò†Ô∏è Critical: Highly polluted", class: "critical" };
        if (d > 500 && d <= 1000) return { msg: "‚ö†Ô∏è Fair water quality", class: "warning" };
        if (d < 500) return { msg: "‚úÖ Good", class: "good" };
        return { msg: "‚ö†Ô∏è Warning: Elevated TDS", class: "warning" };
    }

    function turbidityStatus(u) {
        if (isNaN(u)) return { msg: "", class: "" };
        if (u >= 33 && u<80) return { msg: "‚ò†Ô∏è Quite Dirty", class: "critical" };
        if (u > 18 && u < 33) return { msg: "‚ö†Ô∏è Slightly Dirty", class: "warning" };
        if (u <= 18) return { msg: "‚úÖ Good", class: "Drinkable" };
        return { msg: "‚ö†Ô∏è Very Dirty", class: "warning" };
    }

    setInterval(fetchData, 1000);
    window.onload = fetchData;
</script>

</body>
</html>
